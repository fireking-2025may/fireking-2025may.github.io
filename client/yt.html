<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
    <input id="ytcode" type="text"></input>
    <iframe id="ytembed" width="560" height="315" src="https://www.youtube.com/embed/menrpp7CfFo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<script>

  document.getElementById('ytcode').addEventListener('change', e => {
    document.getElementById('ytembed').src = "https://www.youtube.com/embed/" + document.getElementById('ytcode').innerText;
  })

</script>
</body>
</html>
